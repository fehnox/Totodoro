<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="./favicon_totoro.ico" type="image/x-icon">
    <script src="notification.js"></script>
    <script src="main.js" defer></script>
    <script src="electron-renderer.js" defer></script>
    <title>Meu amigo Totodoro</title>
</head>
<body>
  <!-- Controles de janela -->
  <div class="window-controls">
    <button class="control-btn minimize-btn" title="Minimizar"></button>
    <button class="control-btn maximize-btn" title="Maximizar"></button>
    <button class="control-btn close-btn" title="Fechar"></button>
  </div>

  <main>
    <div class="main-content">
      <h1>Totodoro</h1>
      
      <!-- Imagem do Totoro animado -->
      <img id="totoroGif" src="" alt="Totoro animado" style="display:none; width:160px; margin:12px auto;">
      
      <!-- Audio para notificaÃ§Ã£o -->
      <audio id="notificationSound" preload="auto">
        <!-- Som local mais simples -->
      </audio>
      
      <!-- Display do timer -->
      <div id="timer">25:00</div>
      
      <!-- BotÃµes de controle -->
      <div class="button-container">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
        <button id="config">Configurar</button>
        <button id="testSound">ðŸ”” Testar Som</button>
      </div>
    </div>

    <!-- Modal de configuraÃ§Ã£o -->
    <div id="configModal" class="modal">
      <div class="modal-content">
        <h3>Configurar Timer</h3>
        <div class="config-options">
          <label for="minutesInput">Minutos (1-60):</label>
          <input type="text" id="minutesInput" min="1" max="60" value="25" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="modal-buttons">
          <button id="saveConfig">Salvar</button>
          <button id="cancelConfig">Cancelar</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
